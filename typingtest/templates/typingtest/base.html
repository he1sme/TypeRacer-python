<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="csrf-token" content="{{ csrf_token }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}TypeRacer{% endblock %}</title>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen overflow-x-hidden">
  <header class="border-b border-slate-800">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="{% url 'home' %}" class="font-semibold tracking-tight text-lg">⌨️ TypeRacer</a>
      <nav class="flex flex-wrap items-center gap-4 text-slate-300">
        <a class="hover:text-white" href="{% url 'test' %}">Тест</a>
        <a class="hover:text-white" href="{% url 'race_home' %}">Клавогонки</a>
          <a class="hover:opacity-80" href="{% url 'leaderboard' %}">Лидерборд</a>
        {% if user.is_authenticated %}
          <a class="hover:text-white" href="{% url 'profile' %}">Профиль</a>
          <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <button class="hover:text-white" type="submit">Выйти</button>
          </form>
        {% else %}
          <a class="hover:text-white" href="{% url 'login' %}">Войти</a>
          <a class="hover:text-white" href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
        {% if user.is_staff %}<a class="hover:text-white" href="/admin/">Админ</a>{% endif %}
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="max-w-5xl mx-auto px-4 pb-10 text-sm text-slate-500">
    © TypeRacer • Тренажёр печати</footer>
</body>
</html>
