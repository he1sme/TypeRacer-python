{% extends "typingtest/base.html" %}
{% block title %}Вход — TypeRacer{% endblock %}
{% block content %}
<div class="max-w-md mx-auto p-6 rounded-2xl bg-slate-900 border border-slate-800">
  <h2 class="text-2xl font-semibold">Войти</h2>
  <form method="post" class="mt-4 space-y-3">
    {% csrf_token %}
    <div>
      <label class="text-sm text-slate-400">Username</label>
      <input type="text" name="username" autofocus required class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none focus:border-slate-500" />
    </div>
    <div>
      <label class="text-sm text-slate-400">Password</label>
      <input type="password" name="password" required class="w-full p-3 rounded-xl bg-slate-950 border border-slate-800 outline-none focus:border-slate-500" />
    </div>
    {% if form.errors %}
      <div class="p-3 rounded-xl bg-rose-950/40 border border-rose-900/50 text-rose-200 text-sm">
        Неверный логин или пароль.
      </div>
    {% endif %}
    <button class="w-full px-4 py-3 rounded-xl bg-white text-slate-900 font-medium hover:opacity-90" type="submit">
      Войти
    </button>
  </form>
  <div class="mt-4 text-sm text-slate-400">
    Нет аккаунта? <a class="underline text-slate-200" href="{% url 'signup' %}">Регистрация</a>
  </div>
</div>
{% endblock %}
